<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root
        {
            --white: #fff;
            --black: #000;
            --very-light-pink: #f0f0f0;
            --text-input-field: #353232;
            --hospital-green: #1DB954;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
            
        }
        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: rgb(100, 98, 98);
        }

        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;

        }

        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto; 
            width: 300px;
        }
        
        .logo{
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: none;

        }
        .title {
            font-size: var(--lg);
            margin-bottom: 12px;
            text-align: start;
            

        }
        .form {
           display: flex;
           flex-direction: column;
        }
        .form div {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
           
        }

        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
            margin-left: 8px;
        }
        .value {
            color: var(--very-light-pink);
            font-size: var(--md);
            margin: 8px 0 32px 7px;
        }
        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 40px;
            height: 30px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 12px;
            padding-left: 16px;
        }
        .input-username,
        .input-email,
        .input-password{
            margin-bottom: 22px;

        }
        .secondary-button {
            background-color: var(--hospital-green);
            border-radius: 40px;
            border: 1px solid var(--very-light-pink);
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;    
            padding: 6px;
        }

        .login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }
        @media (max-width: 640px) {
            .form {
               height: 100%;
               justify-content: space-between;
            }
            .form-container {
                height: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="login">

        <div class="form-container">

            <h1 class="title">My account</h1>
                
                <form action="/" class="form">
                    <div>
                        <label for="name" class="label">Name</label>
                        <a class="value">Karina</a>
    
                        <label for="email" class="label">Email Address</label>
                        <a class="value">Karina.Aespa@sm.com</a>
    
                        <label for="new-password" class="label">Password</label>
                        <a class="value">***********</a>
                    </div>

                    <input type="submit" value="Edit" class="secondary-button login-button">
                </form>

                
        </div>

    </div>
</body>
</html>

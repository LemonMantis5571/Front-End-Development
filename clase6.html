        :root
        {
            --white: #fff;
            --black: #000;
            --very-light-pink: #f0f0f0;
            --text-input-field: #353232;
            --hospital-green: #1DB954;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
            
        }
        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: rgb(100, 98, 98);
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill,240px);
            gap: 26px;
            place-content: center;
        }
        .product-card img {
            width: 240px;
            height: 240px;
            border-radius: 20px;
            object-fit: cover;
        }
        .product-card{
            width: 240px;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-info figure img {
            width: 35px;
            height: 35px;
        }
        .product-info figure {
            margin: 0;
        }

        .product-info div p:nth-child(1) {
            font-weight: bold;
            font-size: var(--md);
            margin-top:  12px;
            margin-bottom: 4px;

        }
        .product-info div p:nth-child(2) {
            font-size: var(--sm);
            margin-top:  0px;
            margin-bottom: 0px;
            color: var(--very-light-pink);

        }


        @media (max-width: 640px) {
            .card-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, 140px);
                gap: 26px;
            }
            .product-card {
                width: 140px;
            }
            .product-card img {
                width: 140px;
                height: 140px;
            }
        }

    </style>
</head>

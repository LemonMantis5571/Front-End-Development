<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root
        {
            --white: #fff;
            --black: #000;
            --very-light-pink: #f0f0f0;
            --text-input-field: #353232;
            --hospital-green: #1DB954;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
            
        }
        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: rgb(100, 98, 98);
        }

        .login {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;

        }

        .form-container {
            margin: 10px;
            display: grid;
            grid-template-rows: auto 1fr auto; 
            width: 300px;
        }
        
        .logo{
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: none;

        }
        .title {
            font-size: var(--lg);
            margin-bottom: 12px;
            text-align: center;


        }
        .subtitle{
            color: var(--very-light-pink);
            font-size: var(--md);
            font-weight: 300;
            margin-bottom: 32px;
            text-align: center;
        }
        .form{
            display: flex;
            flex-direction: column;
        }
        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 40px;
            height: 30px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 12px;
        }
        .primary-button {
            background-color: var(--hospital-green);
            border-radius: 40px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;    
            padding: 6px;
        }
        .input-email{
            margin-bottom: 22px;
        }
        .secondary-button {
            border-radius: 40px;
            border: 1px solid var(--hospital-green);
            color: var(--hospital-green);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;    
            padding: 6px;
            margin-top: 200px;
        }


        .login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }
        .form a {
            text-align: center;
            color: var(--hospital-green);
            text-decoration:  none;
            font-size: var(--sm);
            margin-bottom: 52px;
        }
        @media (max-width: 640px) {
            .logo {
                display: block;
            }
        }

    </style>
</head>
<body>
    <div class="login">

        <div class="form-container">

            <img src="./Resources/logos/logo_yard_sale.svg" alt="logo" class="logo">
            

                <form action="/" class="form">
                    <label for="email" class="label">Email Address</label>
                    <input type="text" id="email" placeholder=" Example@email.com" class="input input-email">

                    <label for="new-password" class="label">Password</label>
                    <input type="password" id="password" placeholder=" ******" class="input input-password">

                    <input type="submit" value="Login" class="primary-button login-button">
                    <a href="#">Forgot my password</a>
                </form>
            <button class="secondary-button signup-button">Sign Up</button>
                
        </div>

    </div>
</body>
</html>
